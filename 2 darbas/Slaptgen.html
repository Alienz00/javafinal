<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Slaptažodžių generatorius</title>
</head>

<body>
    <h1>Tūrbo dženereitor</h1><br>
    <form>
        <label for="ilgis">Slaptažodžio ilgis:</label><br>
        <input type="number" class="ilgis" id="ilgis" min="8" max="30" placeholder="Ilgis 8-30 simbolių"><br>
        <label for="didziosios">Įtraukti didžiąsias raides</label>
        <input type="checkbox" id="didziosios"><br>
        <label for="skaiciai">Įtraukti skaičius</label>
        <input type="checkbox" id="skaiciai"><br>
        <label for="simboliai">Įtraukti specialiuosius simbolius</label>
        <input type="checkbox" id="simboliai"><br>
        <button onclick="sukurti()">Sukurti slaptažodį</button><br>
        <input type="text" class="slaptazodis" id="slaptazodis" readonly><br>
        <button onclick="isiminti()">Įsiminti slaptažodį</button>

    </form>

</body>

</html>
